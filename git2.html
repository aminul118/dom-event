<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Delete</title>
</head>
<body>
    <h1 id="delete-text">Text Delete</h1>
    <input id="text" type="text" placeholder="Type delete">
    <button id="btn" disabled>Delete</button>

    <script>

     
        document.getElementById('btn').addEventListener('click',function(){
            const textColorChange = document.getElementById('delete-text');
            textColorChange.style.display = 'none';

        })


    </script>
    
</body>
</html>
